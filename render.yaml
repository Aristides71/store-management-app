# Configuração de Deploy no Render para Store Management App
services:
  - type: web
    name: store-management-app
    buildCommand: npm ci && npm run build
    env: node
    startCommand: npm run preview -- --port $PORT    
    publishPath: dist
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
